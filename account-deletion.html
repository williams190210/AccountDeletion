<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #ff4d4f;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #e43f40;
        }
        .info {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Account</h1>
        <form id="deleteAccountForm">
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Submit Request</button>
        </form>
        <p class="info">By submitting, you agree to permanently delete your account.</p>
    </div>

    <script>
        document.getElementById('deleteAccountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your account deletion request has been submitted. Our support team will process it shortly.');
            // Here, you would typically send a request to your server to process the deletion.
        });
    </script>
</body>
</html>
